<div class="login-container">
  <div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">
      <div class="form-group row align-items-center">
        <label for="username" class="col-md-4 text-md-right">Username</label>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" required>
        </div>
      </div>
      <div class="col-md-8" style="float: right;">
        <button (click)="login()" class="btn btn-primary" [disabled]="username === ''">
          Log In
        </button>
      </div>
    </div>
  </div>
</div>
